name: Publish

on:
  release:
    types:
      - published

  workflow_dispatch:

jobs:
  publish-npm:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          ref: master
      
      - name: Setup Node.js
        uses: actions/setup-node@v1
        with:
          node-version: "12.x"
          registry-url: https://registry.npmjs.org/

      - name: Convert WebP
        run: |
          npx webp-batch-convert@0.1.2 --in img --out webp -q 80 -quiet
          mv webp/*.webp img/
          git config --global user.email "me@wol1.xyz"
          git config --global user.name "WoLeo-Z"
          git add . && git commit -m "Convert to WebP"

      - name: Publish Package
        run: |
          npm version patch
          npm publish
        env:
          NODE_AUTH_TOKEN: ${{secrets.npm_token}}

      - name: Clean up
        run: |
          rm -rf webp
          rm -rf img
          rm -rf files
          mkdir webp && touch webp/.gitkeep
          mkdir img && touch img/.gitkeep
          mkdir files && touch files/.gitkeep
          git add -A
          git commit -m "Publish"
          git push origin master
